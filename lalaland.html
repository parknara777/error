<h1><a href="entrance.html" target="_blank" title="ENTRANCE">ENTRANCE</a><h1>
<h2>LALA LAND</h2>
<p style="margin-top:40px">꿈을 꾸는 사람들을 위한 별들의 도시 ‘라라랜드’.
  재즈 피아니스트 ‘세바스찬’(라이언 고슬링)과 배우 지망생 ‘미아’(엠마 스톤), 인생에서 가장 빛나는 순간 만난 두 사람은 미완성인 서로의 무대를 만들어가기 시작한다.</p>
